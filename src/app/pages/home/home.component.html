<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/">
        <img src="assets/book-shelf-48.png" alt="logo" />
        <h1>Booky</h1>
      </a>
    </div>

    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Home" nzIcon="dashboard">
        <ul>
          <li
            nz-menu-item
            nzMatchRouterExact
            routerLink="/home/search"
            routerLinkActive="ant-menu-item-selected"
          >
            <a>Find Books</a>
          </li>
          <li
            nz-menu-item
            nzMatchRouterExact
            routerLink="/home/books"
            routerLinkActive="ant-menu-item-selected"
          >
            <a>Books</a>
          </li>
          <li
            nz-menu-item
            nzMatchRouterExact
            routerLink="/home/analytics"
            routerLinkActive="ant-menu-item-selected"
          >
            <a>Analytics</a>
          </li>
          <li
            nz-menu-item
            nzMatchRouterExact
            routerLink="/home/board"
            routerLinkActive="ant-menu-item-selected"
          >
            <a>Board</a>
          </li>
          <li
            nz-menu-item
            nzMatchRouterExact
            routerLink="/home/settings"
            routerLinkActive="ant-menu-item-selected"
          >
            <a>Settings</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Options" nzIcon="logout">
        <ul>
          <li nz-menu-item>
            <a (click)="logout()">Log out</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
