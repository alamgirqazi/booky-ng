<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/">
        <img src="assets/book-shelf-48.png" alt="logo" />
        <h1>Booky</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Home" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouterExact>
            <a routerLink="/home/search">Find Books</a>
          </li>
          <li nz-menu-item nzMatchRouterExact>
            <a routerLink="/home/books">Books</a>
          </li>
          <li nz-menu-item nzMatchRouterExact>
            <a routerLink="/home/analytics">Analytics</a>
          </li>
          <li nz-menu-item nzMatchRouterExact>
            <a routerLink="/home/board">Board</a>
          </li>
          <li nz-menu-item nzMatchRouterExact>
            <a routerLink="/home/settings">Settings</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
