<body class="bg-white font-family-karla h-screen">
  <div class="w-full flex flex-wrap">
    <!-- Register Section -->
    <div class="w-full md:w-1/2 flex flex-col">
      <div
        class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-12"
      >
        <a routerLink="/" class="bg-black text-white font-bold text-xl p-4"
          ><img src="assets/book-shelf-48.png" /> Booky</a
        >
      </div>

      <div
        class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32"
      >
        <p class="text-center text-3xl">Join Us.</p>
        <form [formGroup]="signupForm" class="flex flex-col pt-3 md:pt-8">
          <div class="flex flex-col pt-4">
            <label for="name" class="text-lg">Name</label>
            <input
              type="text"
              formControlName="name"
              id="name"
              [class.input-error]="
                signupForm.controls['name'].errors &&
                signupForm.controls['name'].dirty
              "
              placeholder="Your Name"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>

          <div class="flex flex-col pt-4">
            <label for="email" class="text-lg">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              [class.input-error]="
                signupForm.controls['email'].errors &&
                signupForm.controls['email'].dirty
              "
              placeholder="your@email.com"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>

          <div class="flex flex-col pt-4">
            <label for="password" class="text-lg">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Password"
              [class.input-error]="
                signupForm.controls['password'].errors &&
                signupForm.controls['password'].dirty
              "
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>

          <div class="flex flex-col pt-4">
            <label for="confirm-password" class="text-lg"
              >Confirm Password</label
            >
            <input
              type="password"
              formControlName="confirm_password"
              id="confirm-password"
              placeholder="Password"
              [class.input-error]="
                signupForm.controls['confirm_password'].errors &&
                signupForm.controls['confirm_password'].dirty
              "
              (keydown.enter)="signup()"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>

          <button
            (click)="signup()"
            type="submit"
            value="Register"
            class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8"
          >
            <i *ngIf="loading" nz-icon [nzType]="'loading'"></i>

            <span *ngIf="!loading">Register </span>
          </button>
        </form>
        <div class="text-center pt-12 pb-12">
          <p>
            Already have an account?
            <a routerLink="/login" class="underline font-semibold"
              >Log in here.</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Image Section -->
    <div class="w-1/2 shadow-2xl bg-theme">
      <img
        class="object-cover w-full h-screen hidden md:block"
        src="assets/signup-bg-3.jpg"
      />
    </div>
  </div>
</body>
